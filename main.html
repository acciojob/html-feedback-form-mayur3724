<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<div>
			<label for="name">Your name</label>
		<input id="name" type="text" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Your portfolio</label>
		<input id="portfolio" type="url" required>
		</div>
		<div>
			<label for="favColor">your fav color</label>
		<input id="favColor" type="color" required>
		</div>
		<div>
			<label for="likeness">Likeness</label>
		<input id="likeness" type="range" min="1" max="100" required>
		</div>
	</form>
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
